spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: 12121212

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false

  thymeleaf:
    cache: false
    enabled: true
    prefix: classpath:/templates/
    suffix: .html

# JPA Setting Info
  jpa:
    hibernate:
      ddl-auto: create  # DB 초기화 전략 option type: create, create-drop, update, validate, none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect  # 쿼리의 기준이 되는 데이터베이스 엔진을 설정합니다.
        show_sql: true  # 만들어진 sql 쿼리를 보여줍니다.
        format_sql: true  # sql query formatting 가독성 좋게
        use_sql_comments: true  # sql 쿼리의 추가정보를 보여줍니다.

